<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <header id="title">
            <h1>Calculator</h1>
        </header>
        <section id="content">
            
            <section id="cal-section">
                <div id="calculator">
                    <div id="cal-grid">
                        <h3 id="screen"></h3>
                        <button id="one" value="1" class="btn-num">1</button>
                        <button id="two" value="2" class="btn-num">2</button>
                        <button id="three" value="3" class="btn-num">3</button>
                        <button id="add" value="add" class="btn-ope">+</button>
                        <button id="four" value="4" class="btn-num">4</button>
                        <button id="five" value="5" class="btn-num">5</button>
                        <button id="six" value="6" class="btn-num">6</button>
                        <button id="subtract" value="subtract" class="btn-ope">-</button>
                        <button id="seven" value="7" class="btn-num">7</button>
                        <button id="eight" value="8" class="btn-num">8</button>
                        <button id="nine" value="9" class="btn-num">9</button>
                        <button id="multiply" value="multiply" class="btn-ope">*</button>
                        <button id="divide" value="divide" class="btn-ope">/</button>
                        <button id="clear"  class="other">C</button>
                        <button id="dot" value="." class="other">.</button>
                        <button id="zero" value="0" class="btn-num">0</button>
                        <button id="undo"  class="other">U</button>
                        <button id="equal" value="equal" class="other">=</button>
                    </div>
                </div>
            </section>
        </section>
    </body>
    <script src="calculator.js"></script>
</html>
